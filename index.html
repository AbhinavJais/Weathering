<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <title>weather forecasting app</title>
</head>
<body>
    <div class="container">
        <!-- html for the top side weather info -->
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    MONDAY, 27 MAY
                </div>
                <!-- weather deatils  -->
                <div class="other" id="other-weather-items">
                    
                </div>
            </div>
            <!-- to show the location inf0 -->
            <div class="place-container">
                <div class="time-zone" id="time-zone">
                    ASIA/KOLKATA
                </div>
                <div class="country">
                    IN
                </div>
            </div>
        </div>
    </div>
    <!-- bottom side future forecasting tags -->
    <div class="future-forecast" id="future-forecast">
        <div class="today" id="current">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="others">
                <div class="day">Monday</div>
                <div class="temp">Day - 35.14&#176; C</div>
                <div class="temp">Night - 25.14&#176; C</div>

            </div>
          
        </div> 
        <div class="forecast" id="forecast">
            <div class="forecast-items">
                <div class="day">Tue</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 35.14&#176; C</div>
                <div class="temp">Night - 25.14&#176; C</div>
            </div>
            <div class="forecast-items">
                <div class="day">Wed</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 35.14&#176; C</div>
                <div class="temp">Night - 25.14&#176; C</div>
            </div>
            <div class="forecast-items">
                <div class="day">Thur</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 35.14&#176; C</div>
                <div class="temp">Night - 25.14&#176; C</div>
            </div>
            <div class="forecast-items">
                <div class="day">Fri</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 35.14&#176; C</div>
                <div class="temp">Night - 25.14&#176; C</div>
            </div>
            <div class="forecast-items">
                <div class="day">Sat</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 35.14&#176; C</div>
                <div class="temp">Night - 25.14&#176; C</div>
            </div>
            <div class="forecast-items">
                <div class="day">Sun</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 35.14&#176; C</div>
                <div class="temp">Night - 25.14&#176; C</div>
            </div>
        </div>
    </div>
    
    <!-- js link -->
    <script src="script.js"></script>
</body>
</html>
