<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sty;e.css">
    <title>weather forecasting app</title>
</head>
<body>
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    MOMDAY, 24 MAY
                </div>
                <div class="other" id="other-weather-items">
                    <div class="weather-items">
                        <div>Humidity</div>
                        <div>92.5%</div>
                    </div>
                    <div class="weather-items">
                        <div>Pressure</div>
                        <div>1007 hPa</div>
                    </div>
                    <div class="weather-items">
                        <div>Wind Speed</div>
                        <div>365 m/s</div>
                    </div>
                </div>
            </div>
            <div class="place-container">
                <div class="time-zone" id="time-zone">
                    ASIA/KOLKATA
                </div>
                <div class="country">
                    IN
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
